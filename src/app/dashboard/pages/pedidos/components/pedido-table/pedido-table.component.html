<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (input)="applyFilter($event)" />
</mat-form-field>

<table mat-table [dataSource]="dataSourceMatTable" class="mat-elevation-z8">
  
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef appResaltado> Cliente </th>
      <td mat-cell *matCellDef="let element"> {{element.dr_solicitante}} </td>
    </ng-container>
    
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef appResaltado> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente_tratamiento}} </td>
    </ng-container>
    
    <ng-container matColumnDef="pendiente">
      <th mat-header-cell *matHeaderCellDef appResaltado> Pendiente a pagar </th>
      <td mat-cell *matCellDef="let element"> {{(element.precio_total - element.abono) | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_entrega">
      <th mat-header-cell *matHeaderCellDef appResaltado> Fecha de entrega </th>
      <td mat-cell *matCellDef="let element">{{ element.fecha_entrega | date:'yyyy-MM-dd'}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appResaltado> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        
        <button mat-icon-button color="primary" [routerLink]="element.id">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deletePedido.emit(element)">
          <mat-icon>delete</mat-icon>
        </button>
        
        <button mat-icon-button color="primary" (click)="editPedido.emit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

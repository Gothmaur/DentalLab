<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="material">
      <th mat-header-cell *matHeaderCellDef appResaltado> Material </th>
      <td mat-cell *matCellDef="let element"> {{element.material}} </td>
    </ng-container>

    <ng-container matColumnDef="unidad_medida">
      <th mat-header-cell *matHeaderCellDef appResaltado>Unidad de medida</th>
      <td mat-cell *matCellDef="let element"> {{element.unidad_medida}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef appResaltado> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad_disponible}} </td>
      </ng-container>

      <ng-container matColumnDef="fecha_caducidad">
        <th mat-header-cell *matHeaderCellDef appResaltado> Fecha de caducidad </th>
        <td mat-cell *matCellDef="let element"> {{ element.fecha_caducidad | date:'yyyy-MM-dd'}} </td>
      </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appResaltado> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        
        <button mat-icon-button color="primary" [routerLink]="element.id">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteProduct.emit(element)">
          <mat-icon>delete</mat-icon>
        </button>
        
        <button mat-icon-button color="primary" (click)="editProduct.emit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

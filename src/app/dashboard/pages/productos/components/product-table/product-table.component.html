<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (input)="applyFilter($event)" />
</mat-form-field>

<table mat-table [dataSource]="dataSourceMatTable" class="mat-elevation-z8">
  
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef appResaltado> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef appResaltado> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef appResaltado> Precio (IVA incluido) </th>
      <td mat-cell *matCellDef="let element">
        {{ element.precio !== null && element.precio !== "0" ? (element.precio*1.16 | currency) : 'Por cotizar' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef appResaltado> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        
        <button mat-icon-button color="primary" [routerLink]="element.id">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteProduct.emit(element)">
          <mat-icon>delete</mat-icon>
        </button>
        
        <button mat-icon-button color="primary" (click)="editProduct.emit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

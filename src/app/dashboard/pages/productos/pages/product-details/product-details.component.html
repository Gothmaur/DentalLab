<div *ngIf="producto">
    <h2>Detalles del Producto</h2>
    <table>
      <tr>
        <th>Nombre</th>
        <td>{{ producto.nombre }}</td>
      </tr>
      <tr>
        <th>Descripción</th>
        <td>{{ producto.descripcion }}</td>
      </tr>
      <tr>
        <th>Tipo</th>
        <td>{{ producto.tipo.nombre }}</td>
      </tr>
      <tr>
        <th>Precio</th>
        <td>{{ (producto.precio * 1.16) | currency }}</td>
      </tr>
      <tr>
        <th>Cotizar</th>
        <td>{{ producto.cotizar ? 'Sí' : 'No' }}</td>
      </tr>
    </table>
  </div>
  <button mat-icon-button routerLink="..">
    <mat-icon>arrow_back</mat-icon>
</button>
